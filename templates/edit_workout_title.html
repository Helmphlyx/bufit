{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Change {{ workout['name'] }}'s Title {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Title</label>
        <input type="text" name="name" placeholder="Workout Name"
               class="form-control"
               value="{{ request.form['name'] or workout['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
