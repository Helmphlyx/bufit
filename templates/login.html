{% extends "base.html" %}

{% block content %}
<body>
<style>
body{
    background-image: url("/static/images/login.gif");
    background-size: cover;

    height: 100vh;
    padding:0;
    margin:0;
}
</style>
<div style="background:white;text-align:center;border:1px solid black;" class="form-group">
    <h1>Login</h1>
    <div class="form-group">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="form-group">
                <div>
                    <input type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
</body>
{% endblock %}
