{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit {{ workout['name'] }}'s Description {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="description">Content</label>
        <textarea name="description" placeholder="Workout Description"
                  class="form-control">{{ request.form['description'] or workout['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

{% endblock %}
